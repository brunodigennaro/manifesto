<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Manifesto: Goals for Design</title>
    <style>
        body {
            background-image: url('https://github.com/brunodigennaro/manifesto/blob/35f65b52cb2d8231c89ff8953b02ef77a6c5bcae/gradient_background.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        ol {
            list-style-position: inside;
            padding-left: 0;
        }
        li {
            margin-bottom: 15px;
        }
        li:nth-child(odd) {
            text-align: left;
        }
        li:nth-child(even) {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Design Manifesto: Goals for Design</h1>
        <ol>
            <li>Growth is consistent</li>
            <li>Think simple</li>
            <li>Don't overthink; start with any idea and build on it</li>
            <li>Design helps the world</li>
            <li>Design involves order</li>
            <li>Design is a visual language</li>
            <li>Be present</li>
            <li>Attention to detail matters</li>
        </ol>
    </div>
</body>
</html>
